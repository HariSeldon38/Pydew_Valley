post_path4:
  text: "Ah ? Mais qu'est-ce que c'est ?"
  choices:
    - text: "À ton avis ?"
      next: cadeau
    - text: "Un bonnet benêt !"
      next: cadeau
cadeau:
  text: "Mais nan ?!"
  choices:
    - text: "Mais si !"
      next: cadeau2
    - text: "Il plaît ?"
      next: cadeau2
cadeau2:
  text: "Carrément ! Ça rend trop bien avec le nom du groupe en blanc là ! C'est giga cool !\nMerci infieniement !"
  choices:
    - text: "Contente que ça te fasse plaisir."
      next: cadeau3
    - text: "Derien. Ça m'a fait plaisir de le faire !"
      next: cadeau3
cadeau3:
  text: "Ça me va bien ?"
  trigger: give_beanie
  choices:
    - text: "Oh wow, c'est super !"
      next: final_end
    - text: "Au poil !"
      next: final_end
final_end:
  text: "Et bah encore merci, c'est génial !"
  set_flag: next_day
  choices:
    - text: "Encore derien, à bientôt !"
      trigger: close_dialogue
      next: final_end_again
    - text: "A+ !"
      trigger: close_dialogue
      next: final_end_again
final_end_again:
  text: "Re ! Comment j'ai l'impression de frimer avec ce bonnet !"
  choices:
    - text: "T'as la classe !"
      trigger: close_dialogue
      next: final_end_again
    - text: "Trop stylé."
      trigger: close_dialogue
      next: final_end_again
