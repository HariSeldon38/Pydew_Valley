SAFE_GUARD:
  text: "OULA, PARDON, j'ai eu une absence. J'ai dû boire trop de café. Je vais me recentrer et on pourra se reparler. Désolé."
  next: start

start:
  text: "Wesh, ça farte ?"
  choices:
    - text: "Heu... Oui, ça farte, et toi Brice ?"
      next: brice
    - text: "Qui es-tu ?"
      next: rencontre
brice:
  text:  "Brice ?"
  choices:
    - text: "Bah oui, Brice de Nice."
      next: brice2
brice2:
  text: "Ah non ya erreur, moi je viens de Grenoble."
  choices:
    - text: "Et tu t'appelle ?"
      next: rencontre
    - text: "Laisse tomber..."
      trigger: close_dialogue
      next: hello
hello:
  text: "Hello again ! Comment ça va ?"
  choices:
    - text: "Ça farte."
      next: brice_foutage
    - text: "Bien et toi."
      next: bien
brice_foutage:
  text: "Ahah, ok Brice."
  choices:
    - text: "Mais !"
      next: ahah
    - text: "Est-ce que tu te fous de ma gueule ?"
      next: ahah
ahah:
  text: "Ah ah ah. Je te fais marcher, pardon... C'est quoi ton nom au fait ?"
  choices:
    - text: "Ah euh, je sais pas, et toi ?"
      next: antoine
    - text: "Moi c'est *insérer prénom*\n et toi ?"
      next: inserer
bien:
  text: "Moi ça va super ! C'est quoi ton nom au fait ?"
  choices:
    - text: "Ah euh, je sais pas, et toi ?"
      next: antoine
    - text: "Moi c'est *insérer prénom*\n et toi ?"
      next: inserer
antoine:
  text: "Ah bon, bizare. Moi c'est Antoine. \nTiens j'ai un cadeau pour toi !"
  trigger: get_apples
  choices:
    - text: "Oh merci, des pommes !"
      next: fruits
    - text: "Un amateur de fruit, j'imagine..."
      next: fruits
inserer:
  text: "Insérer prénom ?! Hyper chelou.\n Moi c'est Antoine. \nTiens j'ai un cadeau pour toi !"
  trigger: get_apples
  choices:
    - text: "Oh merci, des pommes !"
      next: fruits
    - text: "Un amateur de fruit, j'imagine..."
      next: fruits
rencontre:
  text: "Je m'appelle Antoine. \nTiens j'ai un cadeau pour toi !"
  trigger: get_apples
  choices:
    - text: "Oh merci, des pommes !"
      next: fruits
    - text: "Un amateur de fruit, j'imagine..."
      next: fruits
fruits:
  text: "Oui, c'est ça. Rien de tel que les fruits, c'est bon pour la santé et c'est délicieux. C'est juste incroyable. Tu connais beaucoup de choses qui sont bonnes pour la santé ET aussi sucrées ?"
  choices:
    - text: "Merci, mais, pour le moment je n'ai pas faim."
      next: compte
    - text: "Je les mangerai plus tard."
      next: cool
    - text: "(Je vais me faire de l'argent en revendant ces trucs.)"
      next: argent
compte:
  text: "C'est pas grave ça, ça compte pas les fruits, ça fait 'glisser' après un bon repas."
  choices:
    - text: "Oui, complètement d'accord !"
      next: generic_end
    - text: "Mais bien sûr..."
      next: generic_end
cool:
  text: "Cool !\n(Elle ferait mieux de les vendre en vrai. Ce n'est pas possible de manger dans ce jeux vidéo...)"
  choices:
    - text: "Hein quoi ?"
      next: generic_end
argent:
  text: "Capitaliste va !"
  choices:
    - text: "Toute transaction n'est pas du capitalisme..."
      next: gnagna
    - text: "Et alors ?"
      next: raison
gnagna:
  text: "Gnagnagna... Relou ces gens qui ont raison...\nBon, je dois y aller moi, à la prochaine. Je suis content d'avoir parlé avec toi !"
  choices:
    - text: "Au revoir."
      trigger: close_dialogue
      next: generic_end_again
    - text: "A+"
      trigger: close_dialogue
      next: generic_end_again
raison:
  text: "T'as bien raison ! \nBon, je dois y aller moi, à la prochaine. Je suis content d'avoir parlé avec toi !"
  choices:
    - text: "Au revoir."
      trigger: close_dialogue
      next: generic_end_again
    - text: "A+"
      trigger: close_dialogue
      next: generic_end_again

