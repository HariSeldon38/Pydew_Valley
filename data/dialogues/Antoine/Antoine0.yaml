generic_end:
  text: "Bon. Je dois y aller moi, à la prochaine. Je suis content d'avoir parlé avec toi !"
  choices:
    - text: "Au revoir."
      trigger: close_dialogue
      next: generic_end_again
    - text: "A+"
      trigger: close_dialogue
      next: generic_end_again
generic_end_again:
  text: "Re ! Excuse-moi, j'ai des choses à faire. On se reparle une autre fois ok ?"
  choices:
    - text: "Ça marche !"
      trigger: close_dialogue
      next: generic_end_again
    - text: "À la prochaine !"
      trigger: close_dialogue
      next: generic_end_again

