SAFE_GUARD:
  text: "OULA, PARDON, j'ai eu une absence. J'ai dû boire trop de café. Je vais me recentrer et on pourra se reparler. Désolé."
  next: final_end_ldm

final_end_ldm:
  text: "Salut mon alliée ! Comment tu vas aujourd'hui ?"
  choices:
    - text: "Ça va bien !"
      next: musique
    - text: "Nickel. Tu ne quittes plus ton bonnet à ce que je vois !"
      next: quitte

quitte:
  text: "Non, jamais, à part pour me laver !\nC'est mon bonnet fétiche à partir de maintenant."
  choices:
    - text: "Contente qu'il te plaise tant !"
      next: musique
    - text: "C'est flatteur !"
      next: musique
musique:
  text: "La musique te plaît ? C'est pour te remercier de ton aide.\nOn m'a dit que t'aimais particulièrement cette chanson, alors je te l'aie joué !"
  choices:
    - text: "C'est adorable !"
      next: fruits
    - text: "Ouiiii, j'adore cette chanson !"
      next: fruits
fruits:
  text: "Génial ! Mais ça ne s'arrête pas là !\nMaintenant tu peux me demander le fruit que tu veux à chaque fois qu'on se rencontre !"
  choices:
    - text: "Sérieux ?"
      next: liste_fruits
    - text: "Incroyable !"
      next: liste_fruits

liste_fruits:
  text: "Je te jure ! Vas-y, essaye pour voir !"
  choices:
    - text: "Je peux avoir des poires ?"
      trigger: get_pears
      next: poires
    - text: "Je peux avoir des oranges ?"
      trigger: get_oranges
      next: oranges
    - text: "J'aimerais autre chose."
      next: autre
autre:
  text: "Je t'écoute."
  choices:
    - text: "Je peux avoir des pêches ?"
      trigger: get_peaches
      next: peches
    - text: "Je peux avoir du raisin ?"
      trigger: get_grapes
      next: raisin
    - text: "J'aimerais autre chose."
      next: autre2
autre2:
  text: "Je t'écoute."
  choices:
    - text: "Je peux avoir des myrtilles ?"
