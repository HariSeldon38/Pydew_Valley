deliver_flowers:
  text: "Bah pas spécialement, mais je cherche toujours à me rattraper à quelque chose.\nC'est quoi ?"
  set_flag: next_day
  choices:
    - text: "C'est un bouquet de fleurs. Elles viennent de Kate.\nJ'espère que tu comprends le message."
      trigger: give_flowers
      next: deliver_flowers2
deliver_flowers2:
  text: "Oui. Je crois bien. Je vais aller la voir.\nMerci beaucoup !"
  choices:
    - text: "Et... euh... Tu vas lui dire quoi ?"
      next: curieuse
    - text: "Cool ! Et bien à plus tard !"
      trigger: close_dialogue
      next: deliver_flowers_again
curieuse:
  text: "Déjà, je vais la remercier pour les fleurs.\nLa suite appartient à l'histoire."
  choices:
    - text: "Je vois."
      trigger: close_dialogue
      next: deliver_flowers_again
deliver_flowers_again:
  text: "Excuse-moi, j'ai pas vraiment la tête à bavarder. On se voit plus tard ?"
  next: deliver_flowers_again
