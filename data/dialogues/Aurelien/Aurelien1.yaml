SAFE_GUARD:
  text: "EUHHH PARDON, j'avais la tête ailleurs. Je me suis complètement perdu dans mes pensées.\nOn peut la refaire ?"
  next: deliver_flowers_ldm

deliver_flowers_ldm:
  text: "Salut ! Merci encore pour ce que tu as fais pour nous.\nKate est une grande timide !"
  choices:
    - text: "Oui, c'est vrai, j'ai remarqué ça ! De rien !"
      next: cadeau
    - text: "Je suis contente de vous voir tous les deux ensemble."
      next: cadeau
cadeau:
  text: "Ah et pour te remercier, j'ai trouvé ça l'autre jour dans un champ pas loin, tiens, prend les."
  trigger: get_eggplant_seeds
  choices:
    - text: "Oh des graines !"
      next: graines
    - text: "C'est quoi ?"
      next: graines
graines:
  text: "Tu verras ce que c'est quand tu les planteras ahah ! Aller, à la prochaine !"
  choices:
    - text: "Merci !"
      trigger: close_dialogue
      next: generic_end_again
    - text: "Salut !"
      trigger: close_dialogue
      next: generic_end_again
generic_end_again:
  text: "Tu veux autre chose ?"
  choices:
    - text: "Oh non, je vais pas abuser de ta générosité.\nOn se revoit un autre jour, salut !"
      trigger: close_dialogue
      next: generic_end_again

