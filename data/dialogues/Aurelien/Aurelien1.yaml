generic_end_ldm:
  text: "Good morning Miss !"
  choices:
    - text: "Ah salut Aurélien !"
      next: aubergines
aubergines:
  text: "Tu veux encore des graines ?"
  choices:
    - text: "Je ne dis pas non ! Merci !"
      trigger: get_eggplant_seeds
      next: accept
    - text: "Non, ça ira merci."
      next: deny
accept:
  text: "Voilà pour toi ! Aller, je te laisse."
  choices:
    - text: "Salut !"
      trigger: close_dialogue
      next: generic_end_again
deny:
  text: "Comme tu voudras ! Aller a+."
