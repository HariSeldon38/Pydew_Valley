SAFE_GUARD:
  text: "OULA, PARDON, j'ai eu une absence. Je vais réinitialiser mes circuits et on pourra se reparler. Désolé pour ce petit désagrément."
  next: renseignement_ldm

merci_ldm:
  text: "Oh, mais c'est ma nouvelle amie !"
  choices:
    - text: "Hello ! Alors ça se passe bien ?"
      condition: Kate_with_Aurelien
      next: happy_end
    - text: "Salut ! J'ai pas encore croisé Aurélien."
      not_condition: Kate_with_Aurelien
      next: not_happy_end

not_happy_end:
  text: "Ah ! Ça ne presse pas ne t'en fais pas.\nJe t'ai donné des fleurs assez robustes pour durer quelques jours."
  choices:
    - text: "Heureusement. D'ailleurs, il faut peut-être que je les arrose ?"
      next: arrose
    - text: "Désolé, hein, je fais mon possible."
      next: dsl
arrose:
  text: "Euh... non, c'est pas prévu par le dev ça.\nDisons que c'est des fleurs éternelles !"
  choices:
    - text: "Ah oui, d'accord, c'est pas juste le 4e, y'a plus un seul mur debout en fait..."
      trigger: close_dialogue
      next: merci_again
dsl:
  text: "T'en fais pas, c'est déjà super de t'occuper de ça.\nJe saurais te remercier comme il se doit."
  next: merci_again

happy_end:
  text: "Oui, c'est top ! On s'entend trop bien !\nMerci du fond du coeur. Tiens, prends ça pour la peine."
  choices:
    - text: "Des graines ?"
      trigger: get_starfruit_seeds
      next: graines
graines:
  text: "Oui, elles viennent pas de ce jeu. Je les ai grapillées sur ton PC."
  choices:
    - text: "Ah ?!"
      trigger: close_dialogue
      next: merci_again

merci_again:
  text: "L'inexpugnable arrogance de ta gentille t'honore."
  choices:
    - text: "Rien que ça."
      trigger: close_dialogue
      next: merci_again
