SAFE_GUARD:
  text: "OULA, PARDON, j'ai eu une absence. Je vais réinitialiser mes circuits et on poura se reparler. Désolé pour ce petit désagrément."
  next: renseignement_ldm

renseignement_ldm:
  text: "Salut toi ! Comment tu va depuis la dernière fois ? Je me rend compte que je ne connais même pas ton nom !"
  choices:
    - text: "Je m'appelle CookieShay."
      set_flag: cookieshay
      next: cookieshay
    - text: "Je m'appelle Mathilde."
      setflag: mathilde
      next: mathilde
cookieshay:
  text: "Moi c'est Kate ! enchantée CookieShay. J'avais jamais entendu ce prénom avant ahahah."
  choices:
    - text: "C'est vrai que c'est pas commun."
      next: pas_commun
    - text: "J'ai essayé de demandé à Aurélien pour les fleurs..."
      condition: ask_aurelien
      next: distrait
    - text: "J'ai pas encore pû demander à Aurélien pour les fleurs..."
      not_condition: ask_aurelien
      next: pas_grave
mathilde:
  text: "Moi c'est Kate ! enchantée Mathilde. C'est un très joli prénom !"
  choices:
    - text: "Merci Kate."
      next: math
    - text: "J'ai essayé de demandé à Aurélien pour les fleurs..."
      condition: ask_aurelien
      next: distrait
    - text: "J'ai pas encore pû demander à Aurélien pour les fleurs..."
      not_condition: ask_aurelien
      next: pas_demande
math:
  text: "Tu a pu demander à Aurelien au sujet des fleurs ?"
  choices:
    - text: "Oui."
      next: oui
    - text: "Non."
      next: pas_grave
pas_commun:
  text: "J'aime bien en tout cas !\nTu a pu demander à Aurelien au sujet des fleurs ?"
  choices:
    - text: "Oui."
      next: oui
    - text: "Non."
      next: pas_grave
oui:
  text: "Oh super ! et alors qu'est-ce qu'il en pense ?"
  condition: ask_aurelien
  fallback: lie
  choices:
    - text: "C'est à dire que... j'ai pas réussi à savoir... Je suis désolé.\nIl part dans tout les sens. Impossible de lui tirer une réponse digne de ce nom..."
      next: pas_grave
lie:
  text: "Oh super ! et alors qu'est-ce qu'il en pense ?"
  choices:
    - text: "C'est à dire que... euh... enfin..."
      next: lie2
lie2:
  text: "Tu ne lui a pas demandé c'est ça ?"
  choices:
    - text: "... non...\n\npardon."
      next: pas_grave
distrait:
  text: "Oh ! trop bien !"
  choices:
    - text: "Oui, et bien... c'est dur de lui soutirer une réponse... résultat : Je sais pas."
      next: pas_grave
pas_grave:
  text: "Bon et bien... c'est pas grave. Tu sais quoi ?\nOn va gagner du temps. Je vais directement de donner le bouquet de fleurs. S'il aime, tu lui donne, sinon, fais-en ce que tu veux."
  choices:
    - text: "D'accord !"
      trigger: get_flowers
      set_flag: next_day
      next: merci
merci:
  text: "Je te remercie. Tu est vraiment adorable de faire ça pour moi !"
  next: merci_again
merci_again:
  text: "Merci encore de te charger de ça !"
  next: merci_again

